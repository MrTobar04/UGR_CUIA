<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - MuseoVirtual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/css/login.css" />
  <style>
    video {
      display: none; /* Ocultar el video, se usa solo para capturar */
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div id="cuentas-popup" class="modal" tabindex="-1" style="display: none; background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Selecciona una cuenta</h5>
        <!-- Botón cerrar -->
        <button id="btnClosePopup" type="button" class="btn-close btn-close-white" aria-label="Cerrar" onclick="cerrarPopup()"></button>
      </div>
      <div class="modal-body">
        <p>¿Cuál de estas cuentas deseas usar?</p>
        <div id="lista-cuentas" class="list-group">
          <!-- Se llenará dinámicamente -->
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="login-container p-4 rounded shadow">


    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <!-- Mensajes de alerta -->
    <div id="alert-container" class="mt-3"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" required />
      </div>
      <div class="d-grid mb-3">
        <!-- Botón Reconocimiento facial -->
        <button id="btnFacial" type="button" class="btn btn-outline-light w-100 mb-2" data-bs-toggle="modal"
          data-bs-target="#modalFacial" onclick="startFaceRecognition()">
          <i id="iconFacial" class="bi bi-camera"></i> Reconocimiento facial
        </button>
  
        <button type="submit" class="btn btn-danger">Entrar</button>
      </div>
      <p class="text-center small">¿No tienes cuenta? <a href="register">Regístrate</a></p>
    </form>
  </div>

  <!-- Video oculto para capturar imagen -->
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="static/js/login.js"></script>
</body>
</html>
