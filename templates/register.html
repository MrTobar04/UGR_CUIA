<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - MuseoVirtual</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/css/register.css" />
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-danger" href="#">MuseoVirtual</a>
    </div>
  </nav>

  <!-- Espacio para compensar el navbar -->
  <div style="height: 70px;"></div>

  <!-- Formulario de Registro -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 bg-black border-0 rounded-4 shadow-lg" style="max-width: 400px; width: 100%;">

      <h2 class="text-center mb-4 text-danger">Crear cuenta</h2>
      
      <!-- Mensajes de alerta -->
      <div id="alert-container" class="mt-3"></div>

      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label" style="color: white;">Nombre completo</label>
          <input type="text" class="form-control bg-dark text-white border-secondary" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" style="color: white;">Correo electrónico</label>
          <input type="email" class="form-control bg-dark text-white border-secondary" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" style="color: white;">Contraseña</label>
          <input type="password" class="form-control bg-dark text-white border-secondary" id="password" required />
        </div>

        <!-- Botón Reconocimiento facial -->
        <button id="btnFacial" type="button" class="btn btn-outline-light w-100 mb-2" data-bs-toggle="modal"
          data-bs-target="#modalFacial">
          <i id="iconFacial" class="bi bi-camera"></i> Reconocimiento facial
        </button>

        <button type="submit" class="btn btn-danger w-100">Registrarse</button>
        <p class="mt-3 text-center" style="color: #dc3545;">¿Ya tienes una cuenta? <a href="/" class="text-white text-decoration-underline">Inicia sesión</a></p>
      </form>
    </div>
  </div>

  <!-- Modal de reconocimiento facial -->
  <div class="modal fade" id="modalFacial" tabindex="-1" aria-labelledby="modalFacialLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="modalFacialLabel">Reconocimiento facial</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <h5 class="text-center">Vista previa de tu cámara</h5>
          <div class="d-flex justify-content-center mb-3">
            <video id="video" class="border border-light rounded" width="100%" autoplay playsinline></video>
          </div>

          <h5 class="text-center">Imagen capturada</h5>
          <div class="d-flex justify-content-center mb-3">
            <img id="preview" class="border border-secondary rounded" alt="Captura previa" style="max-width: 100%;" />
          </div>

          <div class="text-center">
            <button id="capture" class="btn btn-danger btn-lg">
              <i class="bi bi-camera-fill me-2"></i>Capturar y Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Canvas oculto -->
  <canvas id="canvas" style="display: none;"></canvas>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/register.js"></script>
</body>
</html>
