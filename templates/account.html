<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Verificar token  -->
  <script src="static/js/verificarToken.js" defer></script>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Cuenta - Museo Virtual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/account.css">
</head>
<body>

<!-- Navbar -->
 <div id="navbar">
 </div>

<!-- Compensación del navbar -->
<div style="height: 70px;"></div>

<!-- Contenido principal de la cuenta -->
<div class="container mt-5 cuenta-container">
  <div id="miCuenta" class="container mt-3 cuenta-container"> 
    <!-- Espacio para nombre de cuenta -->
  </div>
  <div class="card bg-dark text-white shadow-lg p-4">
    <div class="row g-4 flex-column">
      
      <div class="col">
        <label class="form-label">Nombre de usuario</label>
        <input id="nombre_usuario" type="text" class="form-control" value="usuario123" disabled>
      </div>

      <div class="col">
        <label class="form-label">Correo electrónico</label>
        <input id="correo_electronico" type="email" class="form-control" value="usuario@correo.com" disabled>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5 cuenta-container">

    <h2 class="mb-4 text-danger fw-bold"> Tus resultados</h2>

    <div class="card bg-dark text-white shadow-lg p-4">
      <div class="row g-4 flex-column">

      <div class="col d-flex justify-content-center">
        <div id="graficoPorcentaje" class="outer-circle">
          <!-- Espacio para gráfico -->
        </div>
      </div>

      <div class="col">
        <label class="form-label">Quizzes realizados</label>
        <input id="quiz_realizados" type="number" class="form-control" value="3" disabled>
      </div>

      <div class="col">
        <label class="form-label">Puntaje obtenido</label>
        <input id="puntuacion" type="number" class="form-control" value="150" disabled>
      </div>

      <div class="col">
        <button class="btn btn-outline-light w-100">Cerrar Sesión</button>
      </div>

      </div>
    </div>
</div>

  <!-- Botón flotante de micrófono -->
  <button id="btn-microfono" class="btn btn-success rounded-circle shadow" title="Hablar">
    <i id="icono-microfono" class="bi bi-mic-fill fs-4 text-white"></i>
  </button>

    
  <!-- Footer -->
  <footer class="text-center mt-5 p-4 footer">
    <p class="mb-0">&copy; 2025 Museo Virtual. Todos los derechos reservados.</p>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/account.js"></script>
  <script src="static/js/navbar.js"></script>

</body>
</html>
