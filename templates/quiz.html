<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Verificar token  -->
  <script src="static/js/verificarToken.js" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Virtual</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="static/css/quiz.css" />
</head>
<body>

<!-- Navbar -->
 <div id="navbar">
 </div>

  <!-- Espacio para compensar navbar fijo -->
  <div class="pt-5"></div>

  <!-- Contenedor del Quiz -->
  <main class="container quiz-container py-5">
    <h1 class="text-white mb-4">¡Pon a prueba tus conocimientos!</h1>

<!-- Contador de pregunta actual -->
<div id="pregunta-contador" class="text-white fw-bold mb-2">
  Pregunta 1 / X
</div>

<!-- Barra de progreso -->
<div class="progress mb-4" style="height: 20px;">
  <div id="quiz-progress" class="progress-bar bg-danger" role="progressbar"
       style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
    0%
  </div>
</div>

    <div id="quiz-card" class="card bg-dark text-white shadow-lg">
      <div class="card-body">
        <!-- Pregunta -->
        <h4 id="question" class="card-title"></h4>
        <!-- Opciones -->
        <form id="quiz-form">
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="answer"
              id="opt1"
              value="Londres"
            />
            <label class="form-check-label" for="opt1"></label>
          </div>
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="answer"
              id="opt2"
              value="Berlín"
            />
            <label class="form-check-label" for="opt2"></label>
          </div>
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="answer"
              id="opt3"
              value="París"
            />
            <label class="form-check-label" for="opt3"></label>
          </div>
          <div class="form-check mb-4">
            <input
              class="form-check-input"
              type="radio"
              name="answer"
              id="opt4"
              value="Madrid"
            />
            <label class="form-check-label" for="opt4"></label>
          </div>

          <!-- Botones -->
          <div class="d-flex justify-content-between">
            <button
              type="button"
              id="prev-btn"
              class="btn btn-outline-light"
              disabled
            >
              ← Anterior
            </button>
            <button type="button" id="next-btn" class="btn btn-danger">
              Siguiente →
            </button>
            <button
              type="submit"
              id="submit-btn"
              class="btn btn-success d-none"
            >
              Enviar
            </button>
          </div>
        </form>



        <!-- Resultado -->
        <div id="result" class="mt-4 text-center fs-5 d-none"></div>
      </div>
    </div>
  </main>


    <!-- Botón flotante de micrófono -->
  <button id="btn-microfono" class="btn-success rounded-circle shadow" title="Hablar">
    <i id="icono-microfono" class="bi bi-mic-fill fs-4 text-white"></i>
  </button>

  <!-- Footer -->
  <footer class="text-center p-4 bg-dark text-secondary">
    &copy; 2025 Museo Virtual. Todos los derechos reservados.
  </footer>


  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Lógica JavaScript del quiz -->
  <script src="static/js/quiz.js"></script>
    <script src="static/js/navbar.js"></script>
</body>
</html>
